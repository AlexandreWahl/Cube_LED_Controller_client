<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="Cube LED v.1">
		<meta name="date" content="06.12.2016">
		<meta name="author" content="Alexandre Wahl">
		<meta name="version" content="1.0">

        <!-- Ajout des fichiers css -->
		<link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

        <script src="https://code.jquery.com/jquery-3.1.1.js" defer></script>

        <!-- Utilisé pour créer les sphères (leds) et pour le cube 3D -->
        <script src="lib/three.js" defer></script>
        <!-- Utilisé pour la gestion du cube dans l'espace, rotation etc -->
        <script src="lib/OrbitControls.js" defer></script>
        <!-- Utilisé pour les boîtes de dialogue-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>

        <!-- Script qui créé le cube de led -->
        <script src="cube_3D/cube.js" defer></script>
        <!-- Class led -->
		<script src="cube_3D/led.js" defer></script>
        <!-- Script qui contient toutes les fonctions que l'on peut appliquer au cube -->
		<script src="cube_3D/fonctionsCube.js" defer></script>

        <!-- Script qui contient toutes les requêtes ajax pour communiquer avec la base de données -->
        <script src="js/requests.js" defer></script>
        <!-- Script principal de la page -->
        <script src="js/functions.js" defer></script>
        <!-- Script pour la conversion des lettres sur le cube -->
        <script src="js/lettre_cube.js" defer></script>
        <!-- Script appelé à l'initialisation -->
        <script src="js/index.js" defer></script>

        <title>Cube LED 3D</title>
    </head>
	<body>
        <div id="mainDiv">
            <!-- Div pour l'utlisateur, c'est dans celle-ci que tous les boutons, textbox..etc sont créés -->
            <div id="divInterface">
                <h1 id="divTitle"></h1>
                <div id="divControls"></div>
                <div id="divButtons"></div>
            </div>
            <!-- Div pour le cube, c'est dans cette div que le cube va être ajouté -->
            <div id="divCubeLED">
                <button id="buttonStop" onclick="resetCube()" value=""><a><i class="fa fa-pause"></i></a></button>
                <div><input id="checkAxes" type="checkbox" value="0" onclick="checkAxes(this.checked)"></div>
            </div>
        </div>
        <!-- Boîte de dialogue pour la suppresion d'une séquence -->
        <div id="deleteConfirmation" title="Suppression de la séquence" style="display : none;">
            <p>Êtes-vous sûr de vouloir supprimer cette séquence ?</p>
        </div>
	</body>
</html>
